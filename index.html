  <body>

        <h1>
          Sailow
        </h1>
      </div>

      <div id="credits">
        Photo by 
        <a href="https://unsplash.com/@jor9en?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
          J. Hendriksen
        </a> 
        on 
        <a href="https://unsplash.com/photos/ApBeqyDmwcM">
          Unsplash
        </a>
      </div>
    </header>

    <main>
      <section id="message-area">
        <p>(This is a demo page)</p>
        <p>Do you sometime wish to leave everything behind?</p>
        <p>Join us on our trips by signing up!</p>
      </section>

      <section id="form-area">
        <form>
          <div>
            <p>Let's sail away!</p>
            <div>
              <label for="form-first-name">
                First name
              </label>
              <input type="text" id="form-first-name" name="form-first-name">
            </div>
  
            <div>
              <label for="form-last-name">
                Last name
              </label>
              <input type="text" id="form-last-name" name="form-last-name">
            </div>
  
            <div>
              <label for="form-email">
                Email
              </label>
              <input type="email" id="form-email" name="form-email">
            </div>
  
            <div>
              <label for="form-email">
                Phone number
              </label>
              <input type="tel" id="form-phone" name="form-phone">
            </div>
  
            <div>
              <label for="form-password">
                Password
              </label>
              <input type="password" id="form-password" name="form-password">
            </div>
  
            <div>
              <label for="form-password-confirm">
                Confirm password
              </label>
              <input type="password" id="form-password-confirm" name="form-password-confirm">
            </div>
          </div>

          <div>
            <button>
              Create Account
            </button>
          </div>
        </form>

        <p id="sign-in">
          Already have an account? 
          <a href="#">Log in</a>
        </p>
      </section>

      <section>
        
      </section>
    </main>
  </body>
</html>
